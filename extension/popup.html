<!DOCTYPE html>
<html lang="eu">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solana Address Checker</title>

</head>
<body>
  <h3>Solana Address Checker</h3>

  <div class="box1">
    <input id="addressInput" class="lll" placeholder="Enter Solana address (for example.: 3Xoki...)" />
    <button id="checkBtn" class="chkb">Check address</button>
    <div id="riskRow">Risk: <div class="badge badge-low">Low</div></div>
  </div>
  <div class="row">
    <button id="runSampleBtn" class="rsbt">Test set</button>
    <button id="clearHistoryBtn" class="chbt">Clear history</button>
  </div>



  <label><input type="checkbox" id="useGoplusCb" /> Use GoPlus Malicious Address API (Solana)</label>
  <div id="goplusInfo" style="font-size:12px;color:#555;margin-top:4px;">GoPlus status: disabled</div>

  <div id="result" aria-live="polite">The results will be hereâ€¦</div>
  <div id="debug"></div>

  <h4>Inspection history</h4>
  <div id="history"></div>

  <script src="popup.js"></script>
</body>
</html>
